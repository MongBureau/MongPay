<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background: #f1f5f9;
            min-height: 100vh;
            padding-bottom: 80px;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 16px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .header h1 {
            font-size: 24px;
            color: #1e293b;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #cbd5e1;
        }

        .card-area {
            aspect-ratio: 1.586/1;
            background: #e2e8f0;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #64748b;
            margin-bottom: 16px;
        }

        .pay-button {
            width: 100%;
            padding: 16px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 16px;
        }

        .pay-button:hover {
            background: #1d4ed8;
        }

        .balance-card {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            padding: 24px;
            border-radius: 12px;
            color: white;
            margin-bottom: 16px;
        }

        .balance-label {
            opacity: 0.9;
            font-size: 14px;
        }

        .balance-amount {
            font-size: 32px;
            font-weight: bold;
            margin: 8px 0;
        }

        .username {
            opacity: 0.9;
            font-size: 14px;
        }

        .activity-card {
            background: white;
            padding: 24px;
            border-radius: 12px;
        }

        .activity-header {
            font-weight: 600;
            margin-bottom: 16px;
        }

        .transaction {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .transaction:last-child {
            border-bottom: none;
        }

        .transaction-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .transaction-icon {
            width: 32px;
            height: 32px;
            background: #f1f5f9;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .transaction-details p:first-child {
            font-weight: 500;
        }

        .transaction-details p:last-child {
            font-size: 14px;
            color: #64748b;
        }

        .positive-amount {
            color: #16a34a;
        }

        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #e2e8f0;
            padding: 8px 24px;
        }

        .nav-items {
            max-width: 480px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px;
            color: #64748b;
            text-decoration: none;
            font-size: 12px;
        }

        .nav-item.active {
            color: #2563eb;
        }

        /* Payment Animation Overlay */
        .payment-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .payment-animation {
            position: relative;
            width: 192px;
            height: 192px;
        }

        .ring {
            position: absolute;
            inset: 0;
            border: 4px solid white;
            border-radius: 50%;
            opacity: 0;
            animation: ping 2s cubic-bezier(0, 0, 0.2, 1) infinite;
        }

        .ring:nth-child(2) {
            animation-delay: 0.5s;
        }

        .ring:nth-child(3) {
            animation-delay: 1s;
        }

        .payment-icon {
            position: relative;
            background: white;
            border-radius: 50%;
            width: 192px;
            height: 192px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .payment-text {
            color: white;
            text-align: center;
            margin-top: 24px;
            font-size: 20px;
            font-weight: 500;
        }

        @keyframes ping {
            75%, 100% {
                transform: scale(2);
                opacity: 0;
            }
            0% {
                transform: scale(1);
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MongPay</h1>
            <div class="profile-pic"></div>
        </div>

        <div class="card-area">
            Upload your custom card image here
        </div>

        <button class="pay-button" onclick="showPaymentAnimation()">
            Tap to Pay
        </button>

        <div class="balance-card">
            <p class="balance-label">Available Balance</p>
            <h2 class="balance-amount">$42,069.00</h2>
            <p class="username">@mongpay-user</p>
        </div>

        <div class="activity-card">
            <h3 class="activity-header">Recent Activity</h3>
            <div class="transaction">
                <div class="transaction-info">
                    <div class="transaction-icon">‚Ü∫</div>
                    <div class="transaction-details">
                        <p>Mong Market</p>
                        <p>Today</p>
                    </div>
                </div>
                <span>-$420.69</span>
            </div>
            <div class="transaction">
                <div class="transaction-info">
                    <div class="transaction-icon">‚Ü∫</div>
                    <div class="transaction-details">
                        <p>Received from @friend</p>
                        <p>Yesterday</p>
                    </div>
                </div>
                <span class="positive-amount">+$69.00</span>
            </div>
            <div class="transaction">
                <div class="transaction-info">
                    <div class="transaction-icon">‚Ü∫</div>
                    <div class="transaction-details">
                        <p>Mong Groceries</p>
                        <p>Oct 25</p>
                    </div>
                </div>
                <span>-$89.99</span>
            </div>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-items">
            <a href="#" class="nav-item active">üè†<span>Home</span></a>
            <a href="#" class="nav-item">‚Ü∫<span>Activity</span></a>
            <a href="#" class="nav-item">‚ûö<span>Send</span></a>
            <a href="#" class="nav-item">üë§<span>Profile</span></a>
        </div>
    </nav>

    <div class="payment-overlay" id="paymentOverlay">
        <div class="payment-animation">
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="payment-icon">
                üí≥
            </div>
            <p class="payment-text">Hold near reader</p>
        </div>
    </div>

    <script>
        function showPaymentAnimation() {
            const overlay = document.getElementById('paymentOverlay');
            overlay.style.display = 'flex';
            
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
