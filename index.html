<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MongPay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background: #f1f5f9;
            min-height: 100vh;
            padding-bottom: 80px;
        }

        .container {
            max-width: 90%;
            margin: 0 auto;
            padding: 16px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .header h1 {
            font-size: 2rem;
            color: #ff0000;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #cbd5e1;
        }

        .card-area {
            width: 100%;
            height: auto;
            background: #e2e8f0;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #64748b;
            margin-bottom: 16px;
            padding: 16px;
        }

        .card-area > img {
            max-width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 12px;
        }
        
        @media (min-width: 768px) {
            .card-area > img {
                max-width: 50%; /* Adjust percentage as needed */
                margin: 0 auto; /* Center image */
            }
        }
        .pay-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #fb4141, #ff3131);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 16px;
        }

        .pay-button:hover {
            background: linear-gradient(135deg, #ff3131, #ff0000);
        }

        .balance-card {
            width: 100%;
            padding: 24px;
            background: linear-gradient(135deg, #fb4141, #ff3131);
            border-radius: 12px;
            color: white;
            margin-bottom: 16px;
        }

        .balance-label {
            opacity: 0.9;
            font-size: 14px;
        }

        .balance-amount {
            font-size: 2rem;
            font-weight: bold;
            margin: 8px 0;
        }

        .username {
            opacity: 0.9;
            font-size: 14px;
        }

        .activity-card {
            width: 100%;
            padding: 24px;
            background: white;
            border-radius: 12px;
        }

        .activity-header {
            font-weight: 600;
            margin-bottom: 16px;
        }

        .transaction {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .transaction:last-child {
            border-bottom: none;
        }

        .transaction-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .transaction-icon {
            width: 32px;
            height: 32px;
            background: #f1f5f9;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .transaction-details p:first-child {
            font-weight: 500;
        }

        .transaction-details p:last-child {
            font-size: 14px;
            color: #64748b;
        }

        .positive-amount {
            color: #16a34a;
        }

        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #e2e8f0;
            padding: 8px;
        }

        .nav-items {
            max-width: 90%;
            margin: 0 auto;
            display: flex;
            justify-content: space-around;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px;
            color: #64748b;
            text-decoration: none;
            font-size: 12px;
        }
        .nav-item img {
            width: 24px; /* Set icon size */
            height: 24px;
        }
        .nav-item.active {
            color: #ff0000;
        }

        /* Payment Animation Styles */
        .payment-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .payment-animation {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 24px;
        }

        .payment-icon-container {
            position: relative;
            width: 192px;
            height: 192px;
            display: flex; /* Use flexbox for inner centering */
            align-items: center; /* Center the icon vertically */
            justify-content: center; /* Center the icon horizontally */
        }

        .ring {
            position: absolute;
            inset: 0;
            border: 4px solid white;
            border-radius: 50%;
            opacity: 0;
            animation: ping 2s cubic-bezier(0, 0, 0.2, 1) infinite;
        }

        .ring:nth-child(2) {
            animation-delay: 0.5s;
        }

        .ring:nth-child(3) {
            animation-delay: 1s;
        }

        .payment-icon {
            position: relative;
            background: white;
            border-radius: 50%;
            width: 192px; /* Circle size */
            height: 192px; /* Circle size */
            display: flex; /* Flex for centering */
            align-items: center; /* Center the icon */
            justify-content: center; /* Center the icon */
}

        .payment-icon-img {
            width: 92px; /* Adjust icon size */
            height: auto; /* Maintain aspect ratio */
            position: relative; /* Keep it positioned within the icon */
            z-index: 1; /* Make sure it's above the checkmark */
        }

        .checkmark {
            display: none; /* Initially hidden */
            position: absolute; /* Position absolutely within payment-icon */
            stroke-dasharray: 180;
            stroke-dashoffset: 180;
            transform-origin: 50% 50%;
            stroke: #16a34a;
            stroke-width: 10;
            width: 100px; /* Adjust size to prevent squashing */
            height: 100px; /* Adjust size */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Adjust for exact centering */
            z-index: 0; /* Behind the payment icon */
}
        

        .checkmark.animate {
            display: block;
            animation: drawCheck 0.5s ease-in-out forwards;
        }

        .payment-text {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 20px;
            font-weight: 500;
            margin: 10;
            opacity: 1;
            transition: opacity 0.3s ease;
            transform: translateY(30px); /* Move text down by 16px */
        }

        @keyframes drawCheck {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes ping {
            75%, 100% {
                transform: scale(2);
                opacity: 0;
            }
            0% {
                transform: scale(1);
                opacity: 0.5;
            }
        }

        .success .ring {
            animation: none;
            opacity: 0;
        }

        .success .payment-icon {
            background: white;
        }

        .success .payment-text {
            color: #16a34a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MongPay®</h1>
            <div class="profile-pic"></div>
        </div>

        <div class="card-area">
            <img src="images/maocard.png">
        </div>

        <button class="pay-button" onclick="document.getElementById('paymentOverlay').style.display='flex'; setTimeout(showSuccess, 5000);">
            Tap to Pay
        </button>

        <div class="balance-card">
            <p class="balance-label">Available Balance</p>
            <h2 class="balance-amount">$42,069.00</h2>
            <p class="username">@QuangDao</p>
        </div>

        <div class="activity-card">
            <h3 class="activity-header">Recent Activity</h3>
            <div class="transaction">
                <div class="transaction-info">
                    <div class="transaction-icon">
                        <!-- Replace with your transaction icon SVG -->
                        ↺
                    </div>
                    <div class="transaction-details">
                        <p>Mong Market</p>
                        <p>Today</p>
                    </div>
                </div>
                <span>-$420.69</span>
            </div>
            <div class="transaction">
                <div class="transaction-info">
                    <div class="transaction-icon">
                        <!-- Replace with your transaction icon SVG -->
                        ↺
                    </div>
                    <div class="transaction-details">
                        <p>Received from @friend</p>
                        <p>Yesterday</p>
                    </div>
                </div>
                <span class="positive-amount">+$69.00</span>
            </div>
            <div class="transaction">
                <div class="transaction-info">
                    <div class="transaction-icon">
                        <!-- Replace with your transaction icon SVG -->
                        ↺
                    </div>
                    <div class="transaction-details">
                        <p>Mong Groceries</p>
                        <p>Oct 25</p>
                    </div>
                </div>
                <span>-$89.99</span>
            </div>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-items">
            <!-- Replace these emojis with your nav icons -->
            <a href="#" class="nav-item active">
                <img src="images/home.svg">
                <span>Home</span>
            </a>
            <a href="#" class="nav-item">
                <!-- Replace with activity icon SVG -->
                <span>Activity</span>
            </a>
            <a href="#" class="nav-item">
                <!-- Replace with send icon SVG -->
                <span>Send</span>
            </a>
            <a href="#" class="nav-item">
                <!-- Replace with profile icon SVG -->
                <span>Profile</span>
            </a>
        </div>
    </nav>

    <div class="payment-overlay" id="paymentOverlay">
        <div class="payment-animation">
            <div class="payment-icon-container">
                <div class="ring"></div>
                <div class="ring"></div>
                <div class="ring"></div>
                <div class="payment-icon">
                    <img src="images/card.svg" alt="Credit Card" class="payment-icon-img" id="cardIcon">
                </div>
                <svg class="checkmark" viewBox="0 0 100 100" width="92" height="92">
                    <path d="M20,50 L40,70 L80,30" fill="none" />
                </svg>
                <p class="payment-text" id="paymentText">Hold near reader</p>
            </div>
    </div>

    <audio id="successSound" preload="auto">
        <source src="audio/success.wav" type="audio/wav">
    </audio>

    <script>
        function showSuccess() {
            const container = document.querySelector('.payment-animation');
            const cardIcon = document.getElementById('cardIcon');
            const checkmark = document.querySelector('.checkmark');
            const paymentText = document.getElementById('paymentText');
            const sound = document.getElementById('successSound');
            
            cardIcon.style.display = 'none';
            container.classList.add('success');
            checkmark.classList.add('animate');
            paymentText.textContent = 'Payment Successful';
            sound.play().catch(e => console.log('Sound play failed:', e));
            
            setTimeout(() => {
                document.getElementById('paymentOverlay').style.display = 'none';
                container.classList.remove('success');
                checkmark.classList.remove('animate');
                cardIcon.style.display = 'block';
                paymentText.textContent = 'Hold near reader';
            }, 2000);
        }
    </script>
</body>
</html>
